<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercicio 1</title>
  </head>
  <body>
    <script>
      var endereco = {
        rua: 'Rua dos pinheiros',
        numero: 1293,
        bairro: 'Centro',
        cidade: 'São Paulo',
        uf: 'SP'
      };
      function OndeMora(endereco) {
        return "O usuário mora em " + endereco.rua + " / " + endereco.uf + " no bairro " + endereco.bairro + ", na rua  com nº " + endereco.numero
      }
      var resultado = OndeMora(endereco)
      console.log(resultado)
    </script>
  </body>
</html>
