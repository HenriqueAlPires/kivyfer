<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercicio 4</title>
  </head>
  <body>
    <script>
      function experiencia(x) {
        if (x > 0 && x < 2) {
          return "Iniciante"
        }
        else if (x > 1 && x < 4) {
          return "Intermediário"
        }
        else if (x > 2 && x < 7){
          return "Avançado"
        }
        else if (x > 6) {
          return "Jedi Master"
        }
      }
      console.log(experiencia(7))
    </script>
  </body>
</html>
